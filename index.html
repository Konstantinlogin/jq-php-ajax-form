<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PHP + AJAX send mail form</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="feedback/js/feedback.js"></script>
    <link rel="stylesheet" href="css/variables/cctr.ru/style.css">
</head>

<body>

<!--<span class="js-click-modal">Модальное окно</span>
<span class="js-click-modal">Модальное окно</span>-->
<div style="width: 480px" id="callback-modal">
    <div class="callback-container">
        <form class="callback-form js-form" action="" method="get" name="cctr-callback">

            <input class="callback-form__input" name="name" type="text" placeholder="Имя">
            <input class="callback-form__input" name="tell" type="text" placeholder="Телефон">

            <input class="callback-form__submit js-feedback" name="send" type="button" value="Отправить"/>

            <div class="js-form__info-messages">

            </div>
        </form>
    </div>   
</div>


<div class="form-container">
    <div class="form-container__header">
        <h1 class="form-container__tagline">$form['form-1']</h1>
    </div>
    
    <form class="b-form js-form" action="" method="get" name="form-1">
        <input class="b-form__input" name="name" type="text" placeholder="Name">
        <input class="b-form__input" name="tell" type="text" placeholder="Phone">
        <input class="b-form__input" name="e-mail" type="text" placeholder="E-mail">
        <textarea class="b-form__input" name="text" placeholder="Message"></textarea>
        <label class="b-form__label">
            <input class="b-form__checkbox" type="checkbox" value="Yes" name="checkbox"> Checkbox
        </label>

        <input class="n-form__input js-feedback" name="send" type="button" value="Send [form-1']">

        <div class="js-form__info-messages">

        </div>
    </form>
</div>

<div class="form-container"> 
    <h1>$form['form-2']</h1>
    <form class="b-form js-form" action="" method="get" name="form-2">
        <input class="b-form__input" name="name" type="text" placeholder="Name">
        <input class="b-form__input" name="tell" type="text" placeholder="Phone">
        <input class="b-form__input" name="e-mail" type="text" placeholder="E-mail">
        <textarea class="b-form__input" name="text" placeholder="Message"></textarea>
        <label class="b-form__label">
            <input class="b-form__checkbox" type="checkbox" value="Yes" name="checkbox"> Checkbox
        </label>

        <input class="b-form__input js-feedback" name="send" type="button" value="Send [form-2']">
        <div class="js-form__info-messages">
            
        </div>
    </form>

</div>

</body>
</html>
